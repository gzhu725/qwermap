services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/qwermapdb
      - MONGO_DB=qwermapdb
      - REDIS_URL=redis://redis:6379/0
      - SOLANA_RPC_URL=https://api.devnet.solana.com
      - SOLANA_KEYPAIR_PATH=/app/keys/devnet.json
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./keys:/app/keys:ro
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/places?lat=0&lon=0')"]
      interval: 10s
      timeout: 5s
      retries: 5

  ui:
    build:
      context: ./qwermap-ui
      args:
        VITE_API_BASE_URL: http://localhost:8000/v1
        VITE_MAPBOX_TOKEN: ${VITE_MAPBOX_TOKEN}
        VITE_GOOGLE_GENERATIVE_AI_API_KEY: ${VITE_GOOGLE_GENERATIVE_AI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - api

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mongo-seed:
    build: ./backend
    command: ["python", "seed.py"]
    environment:
      - MONGO_URI=mongodb://mongo:27017/qwermapdb
      - MONGO_DB=qwermapdb
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
